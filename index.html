<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kilorama</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="icon" type="image/png" href="src/img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        // Mock de window.storage para pruebas locales
        window.storage = {
            data: {},
            async get(key) {
                const value = localStorage.getItem(key);
                return value ? { key, value, shared: false } : null;
            },
            async set(key, value) {
                localStorage.setItem(key, value);
                return { key, value, shared: false };
            },
            async delete(key) {
                localStorage.removeItem(key);
                return { key, deleted: true, shared: false };
            },
            async list(prefix) {
                const keys = Object.keys(localStorage).filter(k => !prefix || k.startsWith(prefix));
                return { keys, shared: false };
            }
        };

        // App WPA Kilorama
        const { useState, useEffect } = React;

        // Iconos lucide manualmente (versión simplificada)
        const Calendar = (props) => <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Plus = (props) => <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="12" x2="12" y1="5" y2="19"/><line x1="5" x2="19" y1="12" y2="12"/></svg>;
        const FileText = (props) => <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>;
        const Trash2 = (props) => <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const Edit2 = (props) => <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>;
        const Check = (props) => <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>;
        const X = (props) => <svg {...props} fill="none" stroke="currentColor" viewBox="0 0 24 24"><line x1="18" x2="6" y1="6" y2="18"/><line x1="6" x2="18" y1="6" y2="18"/></svg>;

        function VegetableTracker() {
        const [entries, setEntries] = useState([]);
        const [showForm, setShowForm] = useState(false);
        const [currentPeriod, setCurrentPeriod] = useState({ start: '', end: '' });
        const [editingId, setEditingId] = useState(null);

        // Agregar fuente Inter
        useEffect(() => {
            const link = document.createElement('link');
            link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap';
            link.rel = 'stylesheet';
            document.head.appendChild(link);
            document.body.style.fontFamily = "'Inter', sans-serif";
        }, []);
        
        // Form state
        const [formData, setFormData] = useState({
            date: new Date().toISOString().split('T')[0],
            deliveries: [{ requested: '', delivered: '' }]
        });

        // Load entries from storage
        useEffect(() => {
            loadEntries();
            calculateCurrentPeriod();
        }, []);

        // Save entries to storage
        useEffect(() => {
            if (entries.length > 0) {
            saveEntries();
            }
        }, [entries]);

        const loadEntries = async () => {
            try {
            const result = await window.storage.get('vegetable-entries');
            if (result?.value) {
                setEntries(JSON.parse(result.value));
            }
            } catch (error) {
            console.log('No hay entradas guardadas todavía');
            }
        };

        const saveEntries = async () => {
            try {
            await window.storage.set('vegetable-entries', JSON.stringify(entries));
            } catch (error) {
            console.error('Error al guardar:', error);
            }
        };

        const calculateCurrentPeriod = () => {
            const today = new Date();
            const day = today.getDate();
            const month = today.getMonth();
            const year = today.getFullYear();

            if (day <= 15) {
            setCurrentPeriod({
                start: new Date(year, month, 1).toISOString().split('T')[0],
                end: new Date(year, month, 15).toISOString().split('T')[0]
            });
            } else {
            const lastDay = new Date(year, month + 1, 0).getDate();
            setCurrentPeriod({
                start: new Date(year, month, 16).toISOString().split('T')[0],
                end: new Date(year, month, lastDay).toISOString().split('T')[0]
            });
            }
        };

        const addDelivery = () => {
            setFormData({
            ...formData,
            deliveries: [...formData.deliveries, { requested: '', delivered: '' }]
            });
        };

        const updateDelivery = (index, field, value) => {
            const newDeliveries = [...formData.deliveries];
            newDeliveries[index][field] = value;
            setFormData({ ...formData, deliveries: newDeliveries });
        };

        const removeDelivery = (index) => {
            if (formData.deliveries.length > 1) {
            const newDeliveries = formData.deliveries.filter((_, i) => i !== index);
            setFormData({ ...formData, deliveries: newDeliveries });
            }
        };

        const handleSubmit = () => {
            if (!formData.date) return;

            const validDeliveries = formData.deliveries.filter(
            d => d.requested && d.delivered
            );

            if (validDeliveries.length === 0) return;

            const newEntry = {
            id: editingId || Date.now(),
            date: formData.date,
            deliveries: validDeliveries.map(d => ({
                requested: parseFloat(d.requested),
                delivered: parseFloat(d.delivered)
            }))
            };

            if (editingId) {
            setEntries(entries.map(e => e.id === editingId ? newEntry : e));
            setEditingId(null);
            } else {
            setEntries([...entries, newEntry]);
            }

            resetForm();
        };

        const resetForm = () => {
            setFormData({
            date: new Date().toISOString().split('T')[0],
            deliveries: [{ requested: '', delivered: '' }]
            });
            setShowForm(false);
        };

        const startEdit = (entry) => {
            setFormData({
            date: entry.date,
            deliveries: entry.deliveries.map(d => ({
                requested: d.requested.toString(),
                delivered: d.delivered.toString()
            }))
            });
            setEditingId(entry.id);
            setShowForm(true);
        };

        const deleteEntry = (id) => {
            if (confirm('¿Eliminar este registro?')) {
            setEntries(entries.filter(e => e.id !== id));
            }
        };

        const getPeriodEntries = () => {
            const filtered = entries.filter(e => 
            e.date >= currentPeriod.start && e.date <= currentPeriod.end
            );
            
            // Agrupar entregas por fecha, manteniendo IDs individuales
            const grouped = filtered.reduce((acc, entry) => {
            if (!acc[entry.date]) {
                acc[entry.date] = {
                date: entry.date,
                entries: []
                };
            }
            acc[entry.date].entries.push(entry);
            return acc;
            }, {});
            
            return Object.values(grouped).sort((a, b) => new Date(a.date) - new Date(b.date));
        };

        const calculateTotals = (periodEntries) => {
            let totalRequested = 0;
            let totalDelivered = 0;

            periodEntries.forEach(dayEntry => {
            dayEntry.entries.forEach(entry => {
                entry.deliveries.forEach(d => {
                totalRequested += d.requested;
                totalDelivered += d.delivered;
                });
            });
            });

            return { totalRequested, totalDelivered };
        };

        const generateReceipt = () => {
            const periodEntries = getPeriodEntries();
            const { totalRequested, totalDelivered } = calculateTotals(periodEntries);
            
            const formatDate = (dateStr) => {
                const date = new Date(dateStr + 'T00:00:00');
                return date.toLocaleDateString('es-CL', { 
                day: '2-digit', 
                month: '2-digit', 
                year: 'numeric' 
                });
            };

            const formatDateLong = (dateStr) => {
                const date = new Date(dateStr + 'T00:00:00');
                return date.toLocaleDateString('es-CL', { 
                weekday: 'long',
                day: '2-digit', 
                month: 'long',
                year: 'numeric'
                });
            };

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            let y = 20;
            const pageWidth = doc.internal.pageSize.width;
            const margin = 20;

            const centerText = (text, yPos, size = 10, style = 'normal') => {
                doc.setFontSize(size);
                doc.setFont('courier', style);
                const textWidth = doc.getTextWidth(text);
                doc.text(text, (pageWidth - textWidth) / 2, yPos);
            };

            const drawLine = (yPos) => {
                doc.setLineWidth(0.5);
                doc.line(margin, yPos, pageWidth - margin, yPos);
            };

            // Encabezado
            centerText('KILORAMA', y, 14, 'bold');
            y += 7;
            centerText('COMPROBANTE DE TRABAJO', y, 12, 'bold');
            y += 10;
            drawLine(y);
            y += 8;

            // Información del período
            doc.setFontSize(10);
            doc.setFont('courier', 'normal');
            doc.text('Período:', margin, y);
            doc.setFont('courier', 'bold');
            doc.text(`${formatDate(currentPeriod.start)} - ${formatDate(currentPeriod.end)}`, margin + 30, y);
            y += 6;
            
            doc.setFont('courier', 'normal');
            doc.text('Emisión:', margin, y);
            doc.setFont('courier', 'bold');
            doc.text(formatDate(new Date().toISOString().split('T')[0]), margin + 30, y);
            y += 10;
            
            drawLine(y);
            y += 8;

            // Detalle de días
            centerText('DETALLE DE ENTREGAS', y, 11, 'bold');
            y += 8;

            periodEntries.forEach((dayEntry) => {
                const allDeliveries = dayEntry.entries.flatMap(e => e.deliveries);
                const dayTotal = allDeliveries.reduce((sum, d) => sum + d.delivered, 0);

                if (y > 250) {
                doc.addPage();
                y = 20;
                }

                doc.setFont('courier', 'bold');
                doc.setFontSize(10);
                doc.text(formatDateLong(dayEntry.date), margin, y);
                y += 6;

                doc.setFont('courier', 'normal');
                doc.setFontSize(9);
                allDeliveries.forEach((delivery, index) => {
                doc.text(`  Entrega ${index + 1}:`, margin + 3, y);
                doc.text(`Solic. ${delivery.requested.toFixed(1)} kg`, margin + 35, y);
                doc.setFont('courier', 'bold');
                doc.text(`Entreg. ${delivery.delivered.toFixed(1)} kg`, margin + 75, y);
                doc.setFont('courier', 'normal');
                y += 5;
                });

                y += 2;
                doc.setFont('courier', 'bold');
                doc.text('Total día:', margin + 3, y);
                doc.setFontSize(10);
                doc.text(`${dayTotal.toFixed(1)} kg`, margin + 75, y);
                doc.setFontSize(9);
                
                y += 8;
                doc.setLineWidth(0.1);
                doc.line(margin, y, pageWidth - margin, y);
                y += 6;
            });

            // Totales finales
            y += 4;
            drawLine(y);
            y += 8;
            
            centerText('TOTALES DEL PERÍODO', y, 11, 'bold');
            y += 8;

            doc.setFontSize(10);
            doc.setFont('courier', 'normal');
            
            doc.text('Total Solicitado:', margin + 20, y);
            doc.setFont('courier', 'bold');
            doc.text(`${totalRequested.toFixed(1)} kg`, pageWidth - margin - 30, y);
            y += 7;

            doc.setFont('courier', 'normal');
            doc.text('Total Entregado:', margin + 20, y);
            doc.setFont('courier', 'bold');
            doc.setFontSize(12);
            doc.text(`${totalDelivered.toFixed(1)} kg`, pageWidth - margin - 30, y);
            y += 9;

            doc.setFontSize(10);
            doc.setFont('courier', 'normal');
            doc.text('Días Trabajados:', margin + 20, y);
            doc.setFont('courier', 'bold');
            doc.text(`${periodEntries.length}`, pageWidth - margin - 30, y);

            doc.save(`comprobante_${currentPeriod.start}_${currentPeriod.end}.pdf`);
            };

        const periodEntries = getPeriodEntries();
        const { totalRequested, totalDelivered } = calculateTotals(periodEntries);

        return (
            <div className="min-h-screen bg-gray-50 p-4 pb-20">
            <div className="max-w-4xl mx-auto">
                {/* Header */}
                <div className="flex items-center gap-4 bg-white rounded-2xl shadow-sm p-6 mb-6">
                    <img 
                    src="/icon.svg" 
                    alt="Kilorama" 
                    className="w-12 h-12 sm:w-16 sm:h-16 flex-shrink-0"
                    />
                    <div className="flex flex-col">
                    <h1 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-1 sm:mb-2">
                        Kilorama
                    </h1>
                    <div className="flex items-center gap-2 text-sm sm:text-lg text-gray-600">
                        <Calendar className="w-4 h-4 sm:w-5 sm:h-5 flex-shrink-0" />
                        <span className="break-words">
                        Período: {new Date(currentPeriod.start).toLocaleDateString('es-CL')} -{' '}
                        {new Date(currentPeriod.end).toLocaleDateString('es-CL')}
                        </span>
                    </div>
                    </div>
                </div>

                {/* Summary Card */}
                <div className="bg-gradient-to-br from-emerald-400 to-emerald-500 rounded-2xl shadow-lg p-6 mb-6 text-white">
                <h2 className="text-xl font-semibold mb-4">Resumen del Período</h2>
                <div className="grid grid-cols-2 gap-4">
                    <div className="bg-white/20 rounded-xl p-4">
                    <div className="text-sm opacity-90 mb-1">Total Solicitado</div>
                    <div className="text-3xl font-bold">{totalRequested.toFixed(1)} kg</div>
                    </div>
                    <div className="bg-white/20 rounded-xl p-4">
                    <div className="text-sm opacity-90 mb-1">Total Entregado</div>
                    <div className="text-3xl font-bold">{totalDelivered.toFixed(1)} kg</div>
                    </div>
                </div>
                <div className="mt-4 text-sm opacity-90">
                    Días trabajados: {periodEntries.length}
                </div>
                </div>

                {/* Action Buttons */}
                <div className="grid grid-cols-2 gap-4 mb-6">
                <button
                    onClick={() => setShowForm(!showForm)}
                    className="bg-green-500 hover:bg-green-600 text-white rounded-xl p-4 flex items-center justify-center gap-2 text-lg font-semibold shadow-lg transition-colors"
                >
                    <Plus className="w-6 h-6" />
                    {showForm ? 'Cancelar' : 'Nuevo Registro'}
                </button>
                <button
                    onClick={generateReceipt}
                    disabled={periodEntries.length === 0}
                    className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-300 text-white rounded-xl p-4 flex items-center justify-center gap-2 text-lg font-semibold shadow-lg transition-colors"
                >
                    <FileText className="w-6 h-6" />
                    Generar Comprobante
                </button>
                </div>

                {/* Form */}
                {showForm && (
                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                    {editingId ? 'Editar Registro' : 'Nuevo Registro'}
                    </h3>
                    
                    <div className="mb-4">
                    <label className="block text-lg font-semibold text-gray-700 mb-2">
                        Fecha
                    </label>
                    <input
                        type="date"
                        value={formData.date}
                        onChange={(e) => setFormData({ ...formData, date: e.target.value })}
                        className="w-full p-4 text-lg border-2 border-gray-300 rounded-xl focus:border-blue-500 focus:outline-none"
                    />
                    </div>

                    <div className="mb-4">
                    <div className="flex justify-between items-center mb-3">
                        <label className="text-lg font-semibold text-gray-700">
                        Entregas del Día
                        </label>
                        <button
                        onClick={addDelivery}
                        className="text-blue-500 hover:text-blue-600 font-semibold flex items-center gap-1"
                        >
                        <Plus className="w-5 h-5" />
                        Agregar Entrega
                        </button>
                    </div>

                    {formData.deliveries.map((delivery, index) => (
                        <div key={index} className="bg-gray-50 rounded-xl p-4 mb-3">
                        <div className="flex justify-between items-center mb-3">
                            <span className="font-semibold text-gray-700">
                            Entrega {index + 1}
                            </span>
                            {formData.deliveries.length > 1 && (
                            <button
                                onClick={() => removeDelivery(index)}
                                className="text-red-500 hover:text-red-600"
                            >
                                <Trash2 className="w-5 h-5" />
                            </button>
                            )}
                        </div>
                        <div className="grid grid-cols-2 gap-3">
                            <div>
                            <label className="block text-sm font-medium text-gray-600 mb-1">
                                Solicitado (kg)
                            </label>
                            <input
                                type="number"
                                step="0.1"
                                value={delivery.requested}
                                onChange={(e) => updateDelivery(index, 'requested', e.target.value)}
                                placeholder="0.0"
                                className="w-full p-3 text-lg border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                            />
                            </div>
                            <div>
                            <label className="block text-sm font-medium text-gray-600 mb-1">
                                Entregado (kg)
                            </label>
                            <input
                                type="number"
                                step="0.1"
                                value={delivery.delivered}
                                onChange={(e) => updateDelivery(index, 'delivered', e.target.value)}
                                placeholder="0.0"
                                className="w-full p-3 text-lg border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none"
                            />
                            </div>
                        </div>
                        </div>
                    ))}
                    </div>

                    <div className="flex gap-3">
                    <button
                        onClick={handleSubmit}
                        className="flex-1 bg-blue-500 hover:bg-blue-600 text-white rounded-xl p-4 text-lg font-semibold flex items-center justify-center gap-2"
                    >
                        <Check className="w-5 h-5" />
                        {editingId ? 'Actualizar' : 'Guardar'}
                    </button>
                    <button
                        onClick={() => {
                        resetForm();
                        setEditingId(null);
                        }}
                        className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 rounded-xl p-4 text-lg font-semibold flex items-center justify-center gap-2"
                    >
                        <X className="w-5 h-5" />
                        Cancelar
                    </button>
                    </div>
                </div>
                )}

                {/* Entries List */}
                <div className="space-y-4">
                <h2 className="text-2xl font-bold text-gray-800">
                    Registros del Período
                </h2>
                
                {periodEntries.length === 0 ? (
                    <div className="bg-white rounded-2xl shadow-sm p-8 text-center text-gray-500">
                    <p className="text-lg">No hay registros en este período</p>
                    <p className="text-sm mt-2">Presiona "Nuevo Registro" para comenzar</p>
                    </div>
                ) : (
                    periodEntries.map((dayEntry) => {
                    const allDeliveries = dayEntry.entries.flatMap(e => e.deliveries);
                    const totalDelivered = allDeliveries.reduce((sum, d) => sum + d.delivered, 0);
                    
                    return (
                        <div key={dayEntry.date} className="bg-white rounded-2xl shadow-sm p-6">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                            <div className="text-xl font-bold text-gray-800">
                                {new Date(dayEntry.date + 'T00:00:00').toLocaleDateString('es-CL', {
                                weekday: 'long',
                                day: '2-digit',
                                month: 'long'
                                })}
                            </div>
                            <div className="text-sm text-gray-500 mt-1">
                                {allDeliveries.length} {allDeliveries.length === 1 ? 'entrega' : 'entregas'}
                            </div>
                            </div>
                            <div className="flex gap-2">
                            <div className="relative group">
                                <button
                                onClick={() => {
                                    if (confirm('¿Eliminar todos los registros de este día?')) {
                                    const idsToDelete = dayEntry.entries.map(e => e.id);
                                    setEntries(entries.filter(e => !idsToDelete.includes(e.id)));
                                    }
                                }}
                                className="p-2 text-red-500 hover:bg-red-50 rounded-lg"
                                >
                                <Trash2 className="w-5 h-5" />
                                </button>
                                <div className="absolute bottom-full right-0 mb-2 hidden group-hover:block">
                                <div className="bg-gray-800 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                    Eliminar día
                                </div>
                                </div>
                            </div>
                            </div>
                        </div>

                        <div className="space-y-3">
                            {dayEntry.entries.map((entry, entryIndex) => (
                            <div key={entry.id} className="space-y-3">
                                {entry.deliveries.map((delivery, deliveryIndex) => {
                                const globalIndex = dayEntry.entries
                                    .slice(0, entryIndex)
                                    .reduce((sum, e) => sum + e.deliveries.length, 0) + deliveryIndex + 1;
                                
                                return (
                                    <div key={`${entry.id}-${deliveryIndex}`} className="relative group/delivery">
                                    <div className="flex items-center justify-between bg-gradient-to-r from-gray-100 to-gray-200 rounded-xl p-4 border-l-4 border-emerald-400">
                                        <div className="flex items-center gap-4">
                                        <div className="bg-emerald-100 text-emerald-700 font-bold text-sm px-3 py-1 rounded-lg">
                                            Entrega {globalIndex}
                                        </div>
                                        <div className="flex items-baseline gap-2">
                                            <span className="text-2xl font-bold text-gray-800">
                                            {delivery.delivered}
                                            </span>
                                            <span className="text-sm text-gray-500 font-medium">kg entregados</span>
                                        </div>
                                        </div>
                                        <div className="flex items-center gap-3">
                                        <div className="text-right">
                                            <div className="text-xs text-gray-500 uppercase tracking-wide mb-1">
                                            Solicitado
                                            </div>
                                            <div className="text-lg font-semibold text-gray-700">
                                            {delivery.requested} kg
                                            </div>
                                        </div>
                                        {entry.deliveries.length === 1 && (
                                            <div className="flex gap-1">
                                            <div className="relative group/edit">
                                                <button
                                                onClick={() => startEdit(entry)}
                                                className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg"
                                                >
                                                <Edit2 className="w-4 h-4" />
                                                </button>
                                                <div className="absolute bottom-full right-0 mb-2 hidden group-hover/edit:block z-10">
                                                <div className="bg-gray-800 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                                    Editar registro
                                                </div>
                                                </div>
                                            </div>
                                            <div className="relative group/delete">
                                                <button
                                                onClick={() => deleteEntry(entry.id)}
                                                className="p-2 text-red-500 hover:bg-red-50 rounded-lg"
                                                >
                                                <Trash2 className="w-4 h-4" />
                                                </button>
                                                <div className="absolute bottom-full right-0 mb-2 hidden group-hover/delete:block z-10">
                                                <div className="bg-gray-800 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                                    Eliminar registro
                                                </div>
                                                </div>
                                            </div>
                                            </div>
                                        )}
                                        </div>
                                    </div>
                                    {entry.deliveries.length > 1 && deliveryIndex === entry.deliveries.length - 1 && (
                                        <div className="flex justify-end gap-1 mt-2">
                                        <div className="relative group/edit">
                                            <button
                                            onClick={() => startEdit(entry)}
                                            className="p-2 text-blue-500 hover:bg-blue-50 rounded-lg text-xs"
                                            >
                                            <Edit2 className="w-4 h-4" />
                                            </button>
                                            <div className="absolute bottom-full right-0 mb-2 hidden group-hover/edit:block z-10">
                                            <div className="bg-gray-800 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                                Editar este registro
                                            </div>
                                            </div>
                                        </div>
                                        <div className="relative group/delete">
                                            <button
                                            onClick={() => deleteEntry(entry.id)}
                                            className="p-2 text-red-500 hover:bg-red-50 rounded-lg text-xs"
                                            >
                                            <Trash2 className="w-4 h-4" />
                                            </button>
                                            <div className="absolute bottom-full right-0 mb-2 hidden group-hover/delete:block z-10">
                                            <div className="bg-gray-800 text-white text-xs rounded py-1 px-2 whitespace-nowrap">
                                                Eliminar este registro
                                            </div>
                                            </div>
                                        </div>
                                        </div>
                                    )}
                                    </div>
                                );
                                })}
                            </div>
                            ))}
                        </div>

                        <div className="mt-5 pt-4 border-t-2 border-gray-200 flex justify-between items-center bg-gray-50 rounded-lg p-4">
                            <span className="text-base font-semibold text-gray-700">Total del día:</span>
                            <span className="text-2xl font-bold text-emerald-600">
                            {totalDelivered.toFixed(1)} kg
                            </span>
                        </div>
                        </div>
                    );
                    })
                )}
                </div>
            </div>
            </div>
        );
        }
        ReactDOM.render(<VegetableTracker />, document.getElementById('root'));
    </script>
</body>
</html>
